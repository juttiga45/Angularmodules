<div class="container topSection">
  <h2>Basic Progress Bar</h2>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="70"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width:70%"
    >
      <span class="sr-only">70% Complete</span>
    </div>
  </div>
</div>

<div
  class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 topSection"
>
  <label for="" class="col-xs-12"> Dynamic component</label>
  <div class="col-xs-12">
    <select (change)="selectName($event.target.value)">
      <option value="0">--Select--</option>
      <option [value]="obj.Id" *ngFor="let obj of data">
        {{ obj.Name }}
      </option>
    </select>
  </div>
</div>

<div class="col-xs-12 section">
  <template #loadComponent> </template>
</div>
